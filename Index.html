    <h1>The Invention of Computer Punch Cards </h1>
     <p>Punch cards were used back when the first computers were made. They were used for storing data for <br> 
      the computers.The cards had many wholes punched into them to represent data. The whole were done by <br> 
      hand or machine.</p>
